{% extends "base.html" %}

{% block content %}

<div class="container log-in mt-4 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3 class="text-center">Update Profile</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-signup right mb-3">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>


{%endblock%}
