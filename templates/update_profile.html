<!-- Template for a user to update their bio -->

{% extends "base.html" %}

{% block content %}

<div class="container log-in mt-4 d-flex justify-content-center align-items-center">
    <div class="row">
        <h3 class="text-center">User Profile</h3>
        <div class="col-md-8 mt-3 offset-md-2">
            {% if "placeholder" in user_profile.profile_picture.url %}
            <img src="/media/placeholders/profile.jpg" class="rounded-circle img-fluid mx-auto d-block" alt="Profile Picture">
            {% else %}
            <img src="{{ user_profile.profile_picture }}" class="rounded-circle img-fluid mx-auto d-block" alt="Profile Picture">
            {% endif %}
            <p>Username: {{ user_profile.user.username }}</p>
            <p>Bio: {{ user_profile.bio }}</p>
        </div>
    </div>
</div>
<div class="container log-in mt-4 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3 class="text-center">Update Profile</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-signup right mb-3">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>


{%endblock%}
